spring.application.name=payments-processor
server.port=8010

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true 


spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=
spring.activemq.password=

payments-processor.activemq.fila.payments=payments
payments-processor.activemq.fila.authorized-payments=authorized-payments
payments-processor.activemq.fila.rejected-payments=rejected-payments


spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.password=
spring.datasource.username=sa
spring.datasource.url=jdbc:h2:mem:payments-processor